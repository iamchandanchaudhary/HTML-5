<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document 08</title>
</head>
<body>
    <h1>My Profile</h1>
<hr>
    <!-- div tag is use to store another HTML Element -->
    <!-- They are a Block Element in HTML(Takes full Weidht) -->
    <div>
        <p>Hello Chandan </p>
        <p>Hi Chandan </p>
        <p>Namaste Chandan </p>
    </div>
<hr>
    <div>
        <p>Thank You Chandan </p>
        <p>Bye Chandan </p>
        <p>Good Bye Chandan </p>
    </div>
<HR>
    <!-- Span tag is same as a Div Tag -->
    <!-- But this is a Inline Element in HTML (Take width as per Size) -->
    <span>
        This is Chandan Chaudhary
    </span>
</body>
</html>
