<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in Page</title>
</head>
<body>
    <header>
        <h1><b><center>Registration Form </center></b></h1>
    </header>

    <main>
        <p><big><b>Sign in :-</b></big></p>
        <hr>
        <form action="/action.php">
            
            <b>Name : </b>
            <input type="text" placeholder="username">
            <br>
            <br>

            <b>Password : </b>
            <input type="password" placeholder="password">
            <br><br>

            <b>Select Your Class : </b> 
            <br>
        <small>
            <label for="101">
            <input type="radio" value="Class X" name="Class" id="101"> Class X
            </label>
            <label for="102">
            <input type="radio" value="Class XII" name="Class" id="102"> Class XII
            </label>
        </small>

            <br><br>

            <b>Select Your Fav Subject : </b> 
            <br>
        <small>
            <label for="maths">
                <input type="checkbox" value="maths" name="Subject" id="101"> Maths
            </label>
            <label for="english">
                <input type="checkbox" value="english" name="Subject" id="102"> English
            </label>
            <label for="computer application">
                <input type="checkbox" value="computer application" name="Subject" id="103"> Computer Application
            </label>
            <label for="C Programming">
                <input type="checkbox" value="C Programming" name="Subject" id="104">C Programming
            </label>
        </small>
        <br><br>
        <b>Select City : </b>
        <select name="city">
            <option name="Delhi">Delhi</option>
            <option name="Mumbai">Mumbai</option>
            <option name="Lucknow">Lucknow</option>
            <option name="Pune">Pune</option>
        </select>

        <br><br>
        <hr>
        <b>Feedback : </b>
        <textarea name="feedback" id="101" placeholder="Please give your valuable Feedback"></textarea>

        <br><br>
        <input type="submit" name="Submit">
        </form>
    </main>

    <footer>

    </footer>
</body>
</html>
