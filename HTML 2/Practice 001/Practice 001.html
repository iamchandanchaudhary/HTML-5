<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <p><b><h1>Creating List</h1></b></p>

    <main>
        <p><b>Un-Orderd List :-</b></p>
        <ul>
            <li>Mango</li>
            <ul>
                <li>Color : Yellow</li>
            </ul>
            <li>Apple</li>
            <ul>
                <li>Color : Red</li>
            </ul>
            <li>Banana</li>
            <ul>
                <li>Color : Yellow</li>
            </ul>
        </ul>
        <hr>

        <p><b>Orderd List :- </b></p>
          <ol>
             <li>Chandan</li>
             <li>Aman</li>
             <li>Chaudhary</li>
          </ol>
    </main>
</body>
</html>
